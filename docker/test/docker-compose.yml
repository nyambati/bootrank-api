test:
  build: ../../
  dockerfile: docker/test/Dockerfile
  links:
    - redis
    - mongo
  ports:
    - "3000:3000"
    
  environment:
    DATABASE_URL: mongo
    REDIS_URL: redis
    PORT: 3000
  env_file: 
    - ../../.env
redis:
  extends:
    file: ../common/services.yml
    service: redis

mongo:
  extends:
    file: ../common/services.yml
    service: mongodb
